version: '3.7'

services:
  spark:
    image: jupyter/pyspark-notebook:63d0df23b673
    container_name: spark
    ports:
      - "8888:8888"
      - "4040-4080:4040-4080"
    environment:
      GRANT_SUDO: 'yes'
      SCHEMA_REGISTRY_URL: $SCHEMA_REGISTRY_URL
      SCHEMA_REGISTRY_BASIC_AUTH_USER_INFO: $SCHEMA_REGISTRY_BASIC_AUTH_USER_INFO
      BROKER_URL: $BROKER_URL
      CONFLUENT_KAFKA_API_KEY: $CONFLUENT_KAFKA_API_KEY
      CONFLUENT_KAFKA_API_SECRET: $CONFLUENT_KAFKA_API_SECRET
      SASL_JAAS_CONFIG: $SASL_JAAS_CONFIG
    volumes:
      - ./:/home/jovyan/work

  ksqldb-server:
    image: confluentinc/ksqldb-server:0.7.0
    hostname: ksqldb-server
    container_name: ksqldb-server
    ports:
      - "8088:8088"
    environment:
      KSQL_LISTENERS: http://0.0.0.0:8088
      KSQL_BOOTSTRAP_SERVERS: $BROKER_URL
      KSQL_SASL_JAAS_CONFIG: $SASL_JAAS_CONFIG
      KSQL_SECURITY_PROTOCOL: SASL_SSL
      KSQL_SASL_MECHANISM: PLAIN
      KSQL_KSQL_INTERNAL_TOPIC_REPLICAS: 3
      KSQL_KSQL_SINK_REPLICAS: 3
      KSQL_KSQL_STREAMS_REPLICATION_FACTOR: 3
      KSQL_KSQL_LOGGING_PROCESSING_TOPIC_REPLICATION_FACTOR: 3
      KSQL_KSQL_LOGGING_PROCESSING_STREAM_AUTO_CREATE: "true"
      KSQL_KSQL_LOGGING_PROCESSING_TOPIC_AUTO_CREATE: "true"
      KSQL_KSQL_SCHEMA_REGISTRY_URL: $SCHEMA_REGISTRY_URL
      KSQL_KSQL_SCHEMA_REGISTRY_BASIC_AUTH_CREDENTIALS_SOURCE: USER_INFO
      KSQL_KSQL_SCHEMA_REGISTRY_BASIC_AUTH_USER_INFO: $SCHEMA_REGISTRY_BASIC_AUTH_USER_INFO

    ksqldb-cli:
      image: confluentinc/ksqldb-cli:0.7.0
      container_name: ksqldb-cli
      depends_on:
        - ksqldb-server
      entrypoint: /bin/sh
      tty: true
